## Hitro urejanje

![](../../zapiski/slike/hitro-urejanje.png)

---

### **Urejanje z zlivanjem**

- povprečna časovna zahtevnost: \\(O(n \log n)\\)
- **najslabša** časovna zahtevnost: \\(O(n \log n)\\)
- prostorska zahtevnost: \\(O(n)\\)

### **Hitro urejanje**

- povprečna časovna zahtevnost: \\(O(n \log n)\\)
- **najslabša** časovna zahtevnost: \\(O(n^2)\\)
- prostorska zahtevnost: \\(O(1)\\)
- **v praksi hitrejše**, lokalna uporaba medpomnilnika
